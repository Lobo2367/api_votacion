version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
      - name: Upgrade NPM
  run: npm i fsevents@latest -f --save-optional
workflows:
  build-and-test:
    jobs:
      - build-and-test
